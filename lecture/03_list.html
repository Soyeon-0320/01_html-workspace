<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록 관련 태그</title>
</head>
<body>
<!-- 
  * <ul>
  1) 순서가 없는 목록 (unordered list)
  2) 블럭요소
  3) 글머리기호(불릿기호)를 이용해 목록이 구성됨
      → disc   : ●  (디폴트)
      → circle : ○
      → square : ■
  4) 형식
      <ul type="">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ul>
-->





<!-- 
  * <ol>
  1) 순서가 있는 목록 (ordered list)
  2) 블럭요소
  3) 번호를 이용해 목록이 구성됨
      → 1 : 1,2,3,..  (디폴트)
      → A : A,B,C,..
      → a : a,b,c,..
      → I : I,II,III,..
      → i : i,ii,iii,..
  4) 형식
      <ol type="" start="" reversed>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ol>
-->

<!-- 
  * <dl>
  1) 개요 목록 (description list)
  2) 블럭요소
  3) 제목과 설명으로 하나의 목록이 구성됨
  4) 형식
      <dl>
        <dt>제목1</dt>
        <dd>설명1</dd>r
        <dt>제목2</dt>
        <dd>설명2</dd>
      </dl>
-->
</body>
</html>
